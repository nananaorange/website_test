<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>website practice</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="header">
      <div class="header-wrapper">
          <div class="header-logo">ウェブサイトの練習</div>
          <h3>s1270166 Natsu Matsumoto</h3>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="main-wrapper">
        <h1>掲示板</h1>

        <div class="board-wrapper">
          <div class="board-left-wrapper">
            <div class="board-left">
              <p>ここに投稿した内容がでるようにしたい</p>
            </div>
          </div>
          <div class="board-right-wrapper">
            <div class="board-right">
              <p>名前</p>
              <input>
              <p>件名</p>
              <input>
              <p>内容</p>
              <textarea></textarea>
              <p>※投稿前に内容を確認※</p>
              <input class="submit-btn" type="submit" value="投稿">
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="footer-wrapper">
        <div class="footer-logo">ここはフッターだよ</div>
      </div>
    </div>

  </body>
</html>
